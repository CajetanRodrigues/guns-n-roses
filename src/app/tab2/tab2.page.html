<ion-content [fullscreen]="true">
<h1 *ngIf="!searchFlag" style="font-size: 60px;" class="cen mar">Search</h1>
  <ion-searchbar (ionBlur)="onBlur()" (ionChange)="searchFunction()" [(ngModel)]="searchValue" (ionFocus)="onFocus()" color="primary" animated></ion-searchbar>
  <ion-grid *ngIf="!searchingFlag">
<ion-row>
    <ion-col  size="6" *ngFor="let category of categories">
    <div class="container">
      <img src="{{category.icons[0].url}}">
      <div class="text-block">
        <h4>{{category.name}}</h4>
      </div>
    </div>
    </ion-col>
  </ion-row>
  </ion-grid>
</ion-content>
